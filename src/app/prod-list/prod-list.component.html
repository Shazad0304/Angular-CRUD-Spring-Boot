<table class="table table-line">
  <thead>
    <tr>
      <th>id</th>
      <th>Name</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let prod of product | async">
      <td>{{prod.id}}</td>
      <td>{{prod.name}}</td>
      <td>{{prod.price}}</td>

      <td><button (click)="deleteProduct(prod.id)" class="btn btn-danger">Delete</button>
        <button (click)="updateProduct(prod.id)" class="btn btn-primary" style="margin-left: 10px">Update</button>


      </td>
    </tr>
  </tbody>
</table>
